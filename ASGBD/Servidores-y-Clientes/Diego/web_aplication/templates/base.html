<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--
        link a hoja de estilos.
        ../static/css/style.css es relativo: si tu estructura es templates/ y static/ al mismo nivel,
        desde la plantilla el navegador resolverá esa ruta correctamente.
        Alternativa segura: usar url_for('static', filename='css/style.css') desde Jinja para generar la ruta.
    -->
    <link rel="stylesheet" href="../static/css/style.css">
    <!--
        Aquí usamos un bloque 'title' dedicado. Las plantillas hijas pueden sobreescribir este bloque
        (ver ejemplos en index.html, login.html, etc.). Si no se define, queda vacío.
    -->
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <nav>
        <ul>
            <li>
                <!-- url_for('index') genera la ruta para la función de vista llamada 'index' en app.py -->
                <a href="{{ url_for('index') }}">Inicio</a>
            </li>
            <li>
                <!-- url_for('login') genera la ruta para la vista 'login' -->
                <a href="{{ url_for('login') }}">Login</a>
            </li>
        </ul>
    </nav>

    {#
      Bloque principal 'content' que todas las plantillas hijas rellenan.
      Jinja reemplaza este bloque con el contenido definido en las plantillas que extienden base.html.
    #}
    {% block content %}
    {% endblock %}
</body>
</html>
